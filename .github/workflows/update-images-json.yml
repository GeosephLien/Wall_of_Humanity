name: Auto-generate images.json

on:
  push:
    branches: ["main"]
    paths:
      - "images/**"
      - "generate-images-json.mjs"
      - "package.json"

permissions:
  contents: write

jobs:
  build-images-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate images.json
        run: |
          npm run build:list

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add images.json
          git commit -m "chore: auto-update images.json [skip actions]"
          git push
